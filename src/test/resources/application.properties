# database configuration
db.driver=org.h2.Driver
db.url=jdbc:h2:tcp://localhost/~/test/db;AUTO_SERVER=TRUE
db.username=sa
db.password=sa

# hibernate configuration
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.show_sql=false
hibernate.format_sql=true
hibernate.hbm2ddl.auto=create

# jpa configuration
entitymanager.packages.to.scan=com.invariantproperties.sandbox.springentitylistener.domain
persistence.unit.dataSource=java:comp/env/jdbc/defaultDS
persistence.unit.name=defaultPU
